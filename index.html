<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <title>NYTimes Search
    </title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid mx-auto">
        <div class="container">
            <h1 class="display-4"><i class="far fa-fw fa-newspaper"></i>New York Times Search</h1>
        </div>
    </div>

    <div class="card mx-auto">
        <div class="card-header">
            <i class="far fa-newspaper"></i> Search Parameters:
        </div>

        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Search Term:</label>
                <input type="input" class="form-control" id="exampleFormControlInput1">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option value="1">1</option>
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="form-group mb-3">
                <label for="search">Start Year (Optional):</label>
                <input type="text" class="form-control" id="search-term">
            </div>

            <div class="form-group mb-3">
                <label for="search">End Year (Optional):</label>
                <input type="text" class="form-control" id="search-term">
            </div>

            <button type="submit" class="btn btn-light">
                <i class="fas fa-search"></i>
                Submit</button>
            <button type="clear" class="btn btn-light">
                <i class="fas fa-trash-alt"></i>
                Clear Results</button>
        </form>
    </div>

    <div class="card mx-auto my-3">
        <div class="card-header">
            <i class="fas fa-table"></i>
            Top Articles
        </div>
        <div class="card-body">

        </div>
    </div>

    <hr>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>

</html>
